<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>StroboSnooper</title>
</head>

<body>
  <div id="max-width-outer">
    <div id="max-width-inner">
      <h1 style="text-align: center;">StroboSnooper</h1>
      <canvas id="c"></canvas>
      <img src="./preset0.png" id="image" height=200 width=200 class="hidden">
      <section class="controls">
        <button id="rotate">ROTATE</button>
        <div style="padding-left: 50px;">RPM: <span id="rpm"></span></div>
        <label>
          <div>strobe: <span id="speed"></span> ms</div>
          <input class="wide-input" type="range" min="10" max="200" step="0.05" id="rotation-speed" value="105.75" />
        </label>
        <label>
          <div>angle: <span id="angle"></span>Â°</div>
          <input class="wide-input" type="range" min="-50" max="50" id="rotation-angle" step="0.05" value="21.15" />
        </label>
      </section>
      <article id="thumbs">
        <input type="file" id="file-input" name="file-input" accept="image/png, image/jpeg"
          style="padding: 10px; width: 100%; font-size: 1rem; ">
        <img src="./preset0.png" class="preset" id="preset0">
        <img src="./preset1.png" class="preset" id="preset1">
        <img src="./preset2.png" class="preset" id="preset2">
        <img src="./preset3.png" class="preset" id="preset3">
        <img src="./preset4.png" class="preset" id="preset4">
        <img src="./preset5.png" class="preset" id="preset5">
        <img src="./preset6.png" class="preset" id="preset6">
      </article>
    </div>
  </div>
</body>

</html>
